<!-- Required features -->
<!-- List of all games and activities to be displayed along with price.
An option to select the games and number of players.
Receipt generation that clearly mentions the total cost. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./Styling/sidebar.css" />
    <link rel="stylesheet" href="./Styling/navbar.css" />
    <link rel="stylesheet" href="./Styling/custom-framework.css" />
    <link rel="stylesheet" href="./Styling/index.css" />
    <link rel="stylesheet" href="./Styling/homepage.css" />
    <link rel="stylesheet" href="./Styling/catalogue.css" />
    <link rel="stylesheet" href="./Styling/search.css" />
    <link rel="stylesheet" href="./Styling/checkout.css" />
    <link rel="stylesheet" href="./Styling/ResNavbar.css" />
    <link rel="stylesheet" href="./Styling/footer.css" />
    <title></title>
  </head>
  <body onload="Router('home')">
    <noscript>You need Javascript to run this application</noscript>
    <div id="root" class="d-flex flex-row">
      <div
        id="sidebar"
        class="d-flex flex-column justify-content-center text-center"
      ></div>
      <div id="content">
        <div id="navbar-container">
          <nav-bar />
        </div>
        <div
          id="res-nav"
          class="header-nav flex-column text-center justify-content-center"
        >
          <h1
            onclick="change('Home'); document.getElementById('res-nav').style.display='none';"
          >
            Home
          </h1>
          <h1 onclick="change('Catalogue'); document.getElementById('res-nav').style.display='none';">
            Catalogue
          </h1>
          <h1 onclick="change('Search'); document.getElementById('res-nav').style.display='none';">
            Search
          </h1>
          <h1 onclick="change('Cart'); document.getElementById('res-nav').style.display='none';">
            Cart
          </h1>
          <h1 onclick="document.getElementById('res-nav').style.display='none';">
            &times;
          </h1>
        </div>
        <div id="page-content"></div>
        <div id="footer"></div>
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
